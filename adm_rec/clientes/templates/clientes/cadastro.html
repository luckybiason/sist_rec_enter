{% extends "portal/base_portal.html" %}

{% load url from future %}
{% block conteudo %}

<form enctype='multipart/form-data' method='post'>
	{% csrf_token %}
	<table cellspacing='0px' cellpadding='0px' style="margin-left: auto; margin-right: auto;">
	     <tr>
			 <th width='60px'><label for="id_inativo">Nome:</label></th>
			 <td>{{form.nome}}{{form.nome.errors}}</td>
		 </tr>
         <tr>
             <th width='60px'><label for="id_nome">E-mail:</label></th>
			 <td>{{form.email}}{{form.email.errors}}</td>
         </tr>
         <tr>
             <th width='60px'><label for="id_nome">Senha:</label></th>
			 <td>{{form.senha}}{{form.senha.errors}}</td>
         </tr>
         <tr>
             <td colspan="2">
	            <fieldset class="fieldset_off">
             	    <input type='submit' value='Salvar' />
                </fieldset>
              </td>
         </tr>
	</table>
	<br>
</form>

{% endblock %}
