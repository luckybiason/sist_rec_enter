{% extends "portal/base_portal.html" %}

{% load url from future %}
{% block conteudo %}

<form enctype='multipart/form-data' method='post' id="form_login">
	{% csrf_token %}
	<p class="title_rodape">
		Login
	</p>
	<br>
	Login:
	{{form.login}}{{form.login.errors}}
	<br>
	Senha:
	{{form.senha}}{{form.senha.errors}}
	<br>
	<input type='submit' id="entrar" class='login_button_rdp' value='Login' class="ui-button ui-widget ui-state-default" />
</form>
<br>
</form>

{% endblock %}
