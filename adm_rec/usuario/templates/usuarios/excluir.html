{% extends "base.html" %}

{% block conteudo %}
    <p> Excluir o usuário "{{ usuario.username }}"? </p>

		{% csrf_token %}
    <form method='post'>
        <input type='hidden' value='{{ usuario.id }}' name='id'/>
        <input type='submit' value='Confirmar exclusão' />
        <a href='{% url usuarios.listagem %}'>Cancelar exclusão</a>
    </form>

{% endblock %}
