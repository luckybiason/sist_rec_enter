{% extends "base.html" %}

{% load url from future %}
{% block conteudo %}
<style>
	#id_categoria{ width:230px; }
</style>
<script>
	{% if required %}
	    CAMPOS_OBRIGATORIOS = "{{required}}".split(" ");
	{% else %}
	    CAMPOS_OBRIGATORIOS = " ".split(" ");
	{% endif %}
</script>
<script src="{{ STATIC_PREFIX }}basiccrud/basiccrud.js"  type="text/javascript"></script>
<link rel='stylesheet' type='text/css' href='{{ STATIC_PREFIX }}basiccrud/basiccrud.css' />
        

<form enctype='multipart/form-data' method='post'>
	{% csrf_token %}
	<table cellspacing='0px' cellpadding='0px' style="margin-left: auto; margin-right: auto;">
	     <tr>
             <td rowspan='3' style="vertical-align: bottom">
             	<div class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left">
				 {% if object.logo %}
                    <img id='img' src='/media/{{ object.logo }}' width='60px'><br/>
				    Atualmente:<a href="/media/{{ object.logo }}">download</a><br>
                    Modificar:
                  {% else %}
                    <img id='img' src='/static/imagem/sem_img.png' width='60px'>{{form.logo.errors}}<br/>
                  {% endif %}
                  <input id="id_logo" type="file" name="logo">
				</div>
			 </td>
			 <th width='60px'><label for="id_inativo">Nome:</label></th>
			 <td>{{form.nome}}{{form.nome.errors}}</td>
		 </tr>
         <tr>
             <th width='60px'><label for="id_nome">Site:</label></th>
			 <td>{{form.site}}{{form.site.errors}}</td>
         </tr>
         <tr>
             <td colspan="2">
	            <fieldset class="fieldset_off">
             	    <input type='submit' value='Salvar' />
                    <a href="{% url 'lojas.listagem' %}" class="ui-button ui-widget ui-state-default ui-corner-all" 
                                                      style="padding: 5px">Listagem</a>
                </fieldset>
              </td>
         </tr>
	</table>
	<br>
</form>


{% endblock %}
