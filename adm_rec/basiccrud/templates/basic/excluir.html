{% extends "base.html" %}

{% load url from future %}

{% block conteudo %}
<center>
	<fieldset>
	    <p> Deseja mesmo excluir <b>{{ object }}</b>  nº<b>{{ object.id }}</b>? </p>
	    
	    <form method='post'>
	        <input type='hidden' value='{{ object.id }}' name='id'/>
	        <input class='link_btn' type='submit' value='Confirmar exclusão' />
            <a  class="link_btn" href='{% url listagem %}'>Voltar</a>
	    </form>
    </fieldset>
</center>
{% endblock %}
