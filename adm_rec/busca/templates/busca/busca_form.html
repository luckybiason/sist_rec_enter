<script>
	$(function() {
		$('#buscar_button').click(function() {
			$("#form_busca").submit();
		});
	}); 
</script>
<div id="search">
	<form name="form_busca" method="get" id='form_busca'  action="{% url busca.produto %}">
		<div id="id_pesq_label">
			<input type="text" maxlength="100" name="pesq_busca" id="id_pesq_busca" placeholder="Digite o nome do produto">
			<span id='buscar_button' class='buscar_button'>Buscar</span>
		</div>
	</form>
</div>
