{% extends "portal/base_portal.html" %}

{% load url from future %}
{% block conteudo %}
<div style="height: 250px!important;">
<form name="form_pass02"  id="form_passo02" method="post" action="{% url 'filtragem.passo02' %}">
	{% csrf_token %}
	<input type="hidden" value="{{ televisores_ids }}" name='tvs_ids'/>
	<div class="filtros_container">
		<p>
			<span class="filter-title">Passo 2</span>
			<span class="filter-quest"> - Quais os uso que você pretende para o televisor? </span>
		</p>
		<p>
			{% for uso in usos %}
			<input type="checkbox" value="{{ uso.1 }}" name='usos'/>{{ uso.1 }}
			{% endfor %}
		</p>
		<p class="btns-filter">
			<input type="submit" value="Avançar &gt;" />
		</p>
	</div>
</form>
</div>
{% endblock %}
