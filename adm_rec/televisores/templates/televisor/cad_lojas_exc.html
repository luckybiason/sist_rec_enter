{% extends 'iframe.html' %}

{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% load url from future %}

{% block conteudo %}


<div class="div_grid">

	<fieldset class="fieldset_off">
		<p>
			Excluir a loja "{{ loja.loja }}"?
		</p>
		<form method='post'  name="exc_lojas">
		    {% csrf_token %}
			<input type='hidden' value='{{ loja.id }}' name='id'/>
			<input type='submit' value='Confirmar exclusão' />
			<a  href="{% url 'tel_lojas.listagem' %}?id_tele={{id_tele}}"
			class="ui-button ui-widget ui-state-default ui-corner-all"
			style="padding: 5px">Cancelar exclusão</a>
		</form>
	</fieldset>
</div>
{% endblock %}
